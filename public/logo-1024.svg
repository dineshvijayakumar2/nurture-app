    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="20" stdDeviation="40" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Rotated green rounded square background -->
